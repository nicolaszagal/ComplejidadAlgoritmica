<div class="signup-container">
  <h1>Crea una cuenta</h1>
  <br><br>
  <form (ngSubmit)="signup()" #signupForm="ngForm">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" #emailInput="ngModel" class="form-control" required email>
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">El correo electrónico no es válido.</div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" #passwordInput="ngModel" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirmar Contraseña:</label>
      <input type="password" id="confirm_password" name="confirm_password" [(ngModel)]="confirm_password" #confirmPasswordInput="ngModel" class="form-control" required>
    </div>
    <div *ngIf="passwordMismatch" class="error-message">Las contraseñas no coinciden.</div>
    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Registrarse</button>
    <div class="redirect">
      <a routerLink="/login" class="btn btn-secondary">Ya tengo una cuenta</a>
    </div>
  </form>
  <div *ngIf="signUpError" class="error-message">Ya existe un usuario con ese email. Inténtalo de nuevo.</div>
</div>
